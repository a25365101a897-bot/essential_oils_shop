<section class="container grid-2 pad-y-lg {{ 'flip' if sec.align == 'right' else '' }}">
  <div class="img-wrap"><img src="{{ sec.image }}" alt="" loading="lazy" /></div>
  <div class="stack-md">
    <h2 class="h2">{{ sec.heading }}</h2>
    <p class="muted">{{ sec.body }}</p>
  </div>
</section>
