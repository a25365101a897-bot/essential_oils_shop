<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>
  {{
    (data.seo.title if data and data.get('seo') and data.seo.get('title')
     else site.get('seo', {}).get('title', 'Essential Oils'))
  }}
  </title>
  <meta name="description" content="{{
    (data.seo.description if data and data.get('seo') and data.seo.get('description')
    else site.get('seo', {}).get('description', ''))
  }}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/static/css/style.css" />
  <link rel="icon" href="{{ 'favicon.ico'|static_url }}">
</head>
<body>
  <header class="site-header">
  <div class="container flex between center">
    <div class="logo-wrap">
      <a href="/" class="logo-link">
        <img src="{{ 'img/logo.png'|static_url }}" alt="E.O. Logo" class="logo-icon">
        <span class="logo-text">About E.O.</span>
      </a>
    </div>
    <nav class="nav">
      <a href="/">首頁</a>
      <a href="/about">關於</a>
      <a href="/products">產品</a>
      <a href="{{ url_for('cart_view') }}">購物車 ({{ cart_count }})</a>
      {% if current_user.is_authenticated %}
        <span class="muted">您好，{{ current_user.name }}</span>
        <a href="{{ url_for('logout') }}">登出</a>
        <a href="{{ url_for('my_orders') }}">我的訂單</a>
      {% else %}
        <a href="{{ url_for('login') }}">登入</a>
        <a href="{{ url_for('register') }}">註冊</a>
      {% endif %}
    </nav>
  </div>
</header>

  <main>
    {% block content %}{% endblock %}
  </main>

  {% include 'components/footer.html' %}
  <script src="/static/js/main.js"></script>
</body>
</html>
